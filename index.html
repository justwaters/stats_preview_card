<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card">
			<img src="images/image-header-desktop.jpg" />
			<div id="content">
				<h1>Get <a>insights</a> that help your business grow.</h1>
				<p id="description">
					Discover the benefits of data analytics and make better decisions
					regarding revenue, customer experience, and overall efficiency.
				</p>
				<div id="stats">
					<div id="column">
						<h2>10k+</h2>
						<p>companies</p>
					</div>
					<div id="column">
						<h2>314</h2>
						<p>templates</p>
					</div>
					<div id="column">
						<h2>12m+</h2>
						<p>queries</p>
					</div>
				</div>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="github.com/justwaters">JD Waters</a>.
		</div>
	</body>
</html>
